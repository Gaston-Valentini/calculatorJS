<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Importación de la hoja de estilos -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Importación de la fuente de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="calculator">
            <div class="calculatorScreen">
                <div class="calculatorScreenOperation"></div>
                <div class="calculatorScreenResult"></div>
            </div>
            <div class="calculatorButtons">
                <div class="power">AC</div>
                <div class="delete">DEL</div>
                <div class="operator">/</div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
                <div class="operator">*</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="operator">-</div>
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="operator">+</div>
                <div class="number">0</div>
                <div class="operator">.</div>
                <div class="equal">=</div>
            </div>
        </div>
    </div>

    <!-- Importación del archivo JavaScript -->
    <script src="./scrypt.js"></script>
</body>
</html>
